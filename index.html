<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List Manager</title> <!-- Changed title -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Task Manager</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter your task here" /> <!-- Updated placeholder -->
    <button id="addTaskBtn">Add New Task</button> <!-- Updated button text -->
  </div>

  <h3>Your Task List</h3> <!-- Updated heading -->
  <ul id="taskList"></ul>

  <h3>Filter Your Tasks</h3> <!-- Updated heading -->
  <button id="filterCompleted">Show Completed</button> <!-- Updated button text -->
  <button id="filterPending">Show Pending</button>
  <button id="showAll">Show All Tasks</button>

  <script type="module" src="main.js"></script>
</body>
</html>
